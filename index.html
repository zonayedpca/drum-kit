<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>JavaScript Drum Kits</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="drum-main">
            <div class="container">
                <div class="drum">
                    <h3>Drum Kit</h3>
                    <div class="key" data-key="65">
                        <kbd>A</kbd>
                        <span>Clap</span>
                    </div>
                    <div class="key" data-key="83">
                        <kbd>S</kbd>
                        <span>Crash</span>
                    </div>
                    <div class="key" data-key="68">
                        <kbd>D</kbd>
                        <span>HiHat</span>
                    </div>
                    <div class="key" data-key="70">
                        <kbd>F</kbd>
                        <span>Kick</span>
                    </div>
                    <div class="key" data-key="71">
                        <kbd>G</kbd>
                        <span>OpenHat</span>
                    </div>
                    <div class="key" data-key="72">
                        <kbd>H</kbd>
                        <span>Perc</span>
                    </div>
                    <p>Made with <strong>JavaScript</strong> with <strong>Love</strong> by <a href="https://www.facebook.com/zonayedpca">Zonayed Ahmed</a></p>
                </div>
            </div>
        </div>
        
        <audio data-key="65" src="src/clap.wav"></audio>
        <audio data-key="83" src="src/crash.wav"></audio>
        <audio data-key="68" src="src/hihat.wav"></audio>
        <audio data-key="70" src="src/kick.wav"></audio>
        <audio data-key="71" src="src/openhat.wav"></audio>
        <audio data-key="72" src="src/perc.wav"></audio>
        
        <script src="main.js"></script>
    </body>
</html>
